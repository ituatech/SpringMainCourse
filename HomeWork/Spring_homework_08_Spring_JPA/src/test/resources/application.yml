spring:
    datasource:
            initialization-mode: always
            driver-class-name: org.h2.Driver
            url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
            username: sa
            password:
    jpa:
      hibernate:
        ddl-auto: create-drop
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          web-allow-others: true
